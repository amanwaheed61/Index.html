name: CI Workflow   # Name of the workflow

on:
  push:
    branches:
      - main   # The workflow triggers on push events to the "main" branch

jobs:
  build:  # A job named "build"
    runs-on: ubuntu-latest   # The virtual machine that will run the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # Step to checkout the code

      - name: Run tests
        run: echo "Running tests..."   # A simple command to simulate running tests
